{%extends 'client/nav-bar.html'%}
{%block content%}
<br>
{%for article in AllClientArticles%}
<div class ="container bg-white shadow-md p-5 form-layout">

    <h3>{{article.title}}</h3>
    <br>
    {{article.content}}
    <br><br>
    {{article.date_posted}}
    <br><br>
    {% if article.is_prem == True %}
    <Stong>Premium</Strong>
    {% elif article.is_prem == False %}
    <Stong>Standard</Strong>
    {%endif%}


</div>
<br>

{%endfor%}
{%endblock%}
